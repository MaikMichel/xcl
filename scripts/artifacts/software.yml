software:
  utplsql:
    owner: utPLSQL
    repo: utPLSQL
    call: release
    minPublishDate: "2017-05-17"
    creates:
      - UT_UTILS
      - UT_METADATA
      - UT_EVENT_MANAGER
      - UT_TEST
    install:
      parameters:
        username: utplsql
        password: utplsql
        tablespace: USERS
      scripts:
        - path: source/create_utplsql_owner.sql
          sys: true
          arguments:
            - credentials
            - tablespace
        - path: source/install.sql
          sys: true
          arguments:
            - username
        - path: source/create_synonyms_and_grants_for_public.sql
          sys: true
          arguments:
            - username
    uninstall:
      parameters:
        username: utplsql
      scripts:
        - path: source/uninstall.sql
          sys: true
          arguments:
            - username
  oos-utils:
    owner: OraOpenSource
    repo: oos-utils
    call: tag
    install:
      parameters:
        grantee: PUBLIC
      scripts:
        - path: create_user.sql
          sys: true
          xcl: true
          arguments:
            - credentials
        - path: install/oos_utils_install.sql
        - path: install/grant_to_oos_utils.sql
          arguments:
            - grantee
    uninstall:
      scripts:
        - path: install/oos_utils_uninstall.sql
          arguments:
  table-api-generator:
    owner: OraMUC
    repo: table-api-generator
    call: release
    minPublishDate: "2020-12-20"
    creates:
      - om_tapigen
    install:
      parameters:
        object: om_tapigen
      scripts:
        - path: create_user.sql
          sys: true
          xcl: true
          arguments:
            - credentials
        - path: om_tapigen_install.sql
        - path: create_public_synonym.sql
          xcl: true
          arguments:
            - object
    uninstall:
      scripts:
        - path: om_tapigen_uninstall.sql
          arguments:
  logger:
    owner: OraOpenSource
    repo: Logger
    call: release
    creates:
      - logger_logs_5_min
      - logger_logs_60_min
    install:
      installzip:
        - path: releases/
      parameters:
        username: logger
        password: logger
      scripts:
        - path: create_user.sql
          sys: true
          xcl: true
          arguments:
            - credentials
        - path: logger_install.sql
        - path: scripts/grant_logger_to_user.sql
          always: true
          arguments:
            - usernames
        - path: scripts/create_logger_synonyms.sql
          executeAs: PROJECT_USER
          always: true
          arguments:
            - username
    uninstall:
      scripts:
        - path: drop_logger.sql
  teplsql:
    owner: osalvador
    repo: tePLSQL
    call: release
    creates:
      - teplsql
      - te_templates_api
    install:
      scripts:
        - path: create_user.sql
          sys: true
          xcl: true
          arguments:
            - credentials
        - path: install.sql
  console:
    owner: ogobrecht
    repo: console
    call: tag
    install:
      scripts:
        - path: install/create_console_objects.sql
  orcas:
    owner: jwinkels
    repo: orcas4xcl
    call: release
    deploy: true
  dbflow:
    owner: MaikMichel
    repo: dbFlow
    call: release
    deploy: true
  liquibase:
    owner: jwinkels
    repo: lq4xcl
    call: release
    deploy: true
