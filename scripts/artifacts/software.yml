software:
  utplsql:
    owner: utPLSQL
    repo: utPLSQL
    call: release
    install:
        parameters:
            username: utplsql
            password: utplsql
            tablespace: USERS
        scripts:
          - path: source/create_utplsql_owner.sql
            sys: true
            arguments:
                - credentials
                - tablespace
          - path: source/install.sql
            sys: true
            arguments:
                - username
          - path: source/create_synonyms_and_grants_for_public.sql
            sys: true
            arguments:
                - username
    uninstall:
        parameters:
            username: utplsql
        scripts:
            - path: source/uninstall.sql
              sys: true
              arguments:
                - username
            - path: drop_user.sql
              sys: true
              arguments:
                  - username
  oos-utils:
    owner: OraOpenSource
    repo: oos-utils
    call: tag
    install:
        parameters:
            grantee: PUBLIC
        scripts:
          - path: create_user.sql
            sys: true
            arguments:
              - credentials
          - path: install/oos_utils_install.sql
          - path: install/grant_to_oos_utils.sql
            arguments:
                - grantee
    uninstall:
        scripts:
            - path: install/oos_utils_uninstall.sql
              arguments:
  table-api-generator:
    owner: OraMUC
    repo: table-api-generator
    call: release
    install:
        scripts:
          - path: create_user.sql
            sys: true
            arguments:
              - credentials
          - path: OM_TAPIGEN.pks
          - path: OM_TAPIGEN.pkb
          - path: OM_TAPIGEN_ODDGEN_WRAPPER.pks
          - path: OM_TAPIGEN_ODDGEN_WRAPPER.pkb
    uninstall:
        scripts:
          - path: uninstall.sql
            arguments:
  logger:
    owner: OraOpenSource
    repo: Logger
    call: release
    install:
      installzip:
        - path: releases/
      parameters:
        username: logger
        password: logger
      scripts:
        - path: create_user.sql
          sys: true
          arguments:
            - credentials
        - path: logger_install.sql
    uninstall:
      scripts:
        - path: drop_logger.sql
        - path: drop_user.sql
          arguments:
            - username
  orcas:
    owner: jwinkels
    repo: orcas4xcl
    call: release
    deploy: true
  dbflow:
    owner: MaikMichel
    repo: dbFlow
    call: release
    deploy: true